<style>
    .quote-card {
        width: 100%;
        background: #fffaf0;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        padding: 1.5rem 2rem;
        font-family: "Georgia", serif;
        color: #333;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    .quote-card:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
    }

    .quote-content {
        font-size: 1.2rem;
        font-style: italic;
        text-align: center;
        margin-bottom: 1rem;
    }

    .quote-author {
        text-align: right;
        font-weight: bold;
        color: #555;
    }
</style>

<section>
    <div class="quote-card">
        <p id="quote-content" class="quote-content">加载中...</p>
        <p id="quote-author" class="quote-author"></p>
    </div>
</section>

<script>
    fetch('/trips/get_quote/')
        .then(response => response.json())
        .then(data => {
            document.getElementById("quote-content").innerText = `"${data.content}"`;
            document.getElementById("quote-author").innerText = `—— ${data.author}`;
        })
        .catch(() => {
            document.getElementById("quote-content").innerText = `"We travel not to escape life, but for life not to escape us."`;
            document.getElementById("quote-author").innerText = `—— Anonymous`;
        });

</script>
