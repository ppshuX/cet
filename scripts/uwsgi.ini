[uwsgi]
socket          = 127.0.0.1:8000
chdir           = /home/acs/cet
wsgi-file       = cet/wsgi.py
master          = true
processes       = 2
threads         = 5
vacuum          = true

logto           = /home/acs/cet/uwsgi.log
static-map      = /media=/home/acs/cet/media


env             = LANG=en_US.UTF-8
env             = LC_ALL=en_US.UTF-8
env             = PYTHONIOENCODING=utf-8
